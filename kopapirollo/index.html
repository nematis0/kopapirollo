<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő Papír Olló</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-image: url('dune.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            color: #eee;
        }

        .lehetosegek {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .valasztas {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .valasztas:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .eredmeny {
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
        }

        .pontok {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #eee;
        }

        .pontok div {
            margin: 0 10px;
        }

        .random {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .random:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kő - Papír - Olló</h1>
        <div class="lehetosegek">
            <div class="valasztas" onclick="jatek('kő')">Kő</div>
            <div class="valasztas" onclick="jatek('papír')">Papír</div>
            <div class="valasztas" onclick="jatek('olló')">Olló</div>
        </div>
        <div class="eredmeny" id="eredmeny">Várakozás a választásokra...</div>
        <div class="pontok">
            <div>Döntetlen: <span id="dontetlen">0</span></div>
            <div>Te nyertél: <span id="jatekos">0</span></div>
            <div>Gép nyert: <span id="szamito">0</span></div>
        </div>
    </div>

    <button class="random"
        onclick="window.open('https://youtu.be/dQw4w9WgXcQ?si=dnLpCaxlIBhHatZs&t=43', '_blank')">weirdbuttonnem?</button>

    <script>
        var dontetlenek = 0;
        var jatekospontjai = 0;
        var szamitopontjai = 0;

        function jatek(jatekosvalasztasa) {
            var lehetosegek = ['kő', 'papír', 'olló'];
            var szamitovalasztasa = lehetosegek[Math.floor(Math.random() * lehetosegek.length)];

            if (jatekosvalasztasa === szamitovalasztasa) {
                dontetlenek++;
            }
            else if
                (
                (jatekosvalasztasa === 'kő' && szamitovalasztasa === 'olló') ||
                (jatekosvalasztasa === 'papír' && szamitovalasztasa === 'kő') ||
                (jatekosvalasztasa === 'olló' && szamitovalasztasa === 'papír')
            ) {
                jatekospontjai++;
            }
            else {
                szamitopontjai++;
            }

            document.getElementById('dontetlen').textContent = dontetlenek;
            document.getElementById('jatekos').textContent = jatekospontjai;
            document.getElementById('szamito').textContent = szamitopontjai;

            document.getElementById('eredmeny').innerHTML = getResult(jatekosvalasztasa, szamitovalasztasa);
        }

        function getResult(jatekos, szamito) {
            var eredmenykiiras = '';

            if (jatekos === szamito) {
                eredmenykiiras = 'Döntetlen!';
            }
            else if
                (
                (jatekos === 'kő' && szamito === 'olló') ||
                (jatekos === 'papír' && szamito === 'kő') ||
                (jatekos === 'olló' && szamito === 'papír')
            ) {
                eredmenykiiras = 'Te nyertél!';
            } else {
                eredmenykiiras = 'A gép nyert!';
            }

            return `${eredmenykiiras} (Te: ${jatekos}, Gép: ${szamito})`;
        }
    </script>
</body>

</html>
